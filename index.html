<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Falsa Posición</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Método de Falsa Posición</h2>
        <form id="falsePosForm">
            <label for="func">Función f(x):</label>
            <input type="text" id="func" placeholder="Ej: log(x^2) - 0.7" required>

            <label for="xl">Límite inferior (xl):</label>
            <input type="number" id="xl" step="any" required>

            <label for="xu">Límite superior (xu):</label>
            <input type="number" id="xu" step="any" required>

            <label for="es">Tolerancia relativa (%):</label>
            <input type="number" id="es" step="any" required>

            <label for="imax">Máx. iteraciones:</label>
            <input type="number" id="imax" required>

            <button type="submit">Calcular</button>
        </form>

        <h3>Resultados</h3>
        <table>
            <thead>
                <tr>
                    <th>i</th>
                    <th>xl</th>
                    <th>xu</th>
                    <th>xr</th>
                    <th>f(xl)</th>
                    <th>f(xu)</th>
                    <th>f(xr)</th>
                    <th>Error (%)</th>
                </tr>
            </thead>
            <tbody id="resultTableBody">
                <!-- Resultados dinámicos -->
            </tbody>
        </table>

        <h3>Raíz aproximada:</h3>
        <p id="rootResult"></p>
    </div>

    <script src="JSS/script.js"></script>
</body>
</html>
